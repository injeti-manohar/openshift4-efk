apiVersion: "logging.openshift.io/v1"
kind: "ClusterLogging"
metadata:
  name: "instance"
  namespace: "openshift-logging"
spec:
  managementState: "Managed"
  logStore:
    retentionPolicy:
      application:
        maxAge: 30d
      infra:
        maxAge: 7d
      audit:
        maxAge: 7d
    type: "elasticsearch"
    elasticsearch:
      nodeCount: 1
      resources:
        requests:
          memory: 4Gi
      storage: {}
      redundancyPolicy: "ZeroRedundancy"
  visualization:
    type: "kibana"
    kibana:
      replicas: 1
  curation:
    type: "curator"
    curator:
      schedule: "30 3 * * *"
  collection:
    logs:
      type: "fluentd"
      fluentd: {}
